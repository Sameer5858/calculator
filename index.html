<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div>
      <div class="display">
        <div
          style="background-color: blue; height: 20px"
          class="previous"
        ></div>
        <div style="background-color: red; height: 20px" class="current">0</div>
      </div>
      <div class="column first">
        <button class="clear">CLEAR</button
        ><button class="delete">DELETE</button>
      </div>
      <div class="column second">
        <button class="num seven">7</button><button class="num eight">8</button
        ><button class="num nine">9</button
        ><button class="operator divide">รท</button>
      </div>
      <div class="column third">
        <button class="num four">4</button><button class="num five">5</button
        ><button class="num six">6</button
        ><button class="operator multiply">ร</button>
      </div>
      <div class="column fourth">
        <button class="num one">1</button><button class="num two">2</button
        ><button class="num three">3</button
        ><button class="operator subtract">-</button>
      </div>
      <div class="column fifth">
        <button class="decimal">.</button><button class="num zero">0</button
        ><button class="equal">=</button><button class="operator add">+</button>
      </div>
    </div>
  </body>
</html>
