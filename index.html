<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="display">
        <div class="previous"></div>
        <div class="current">0</div>
      </div>
      <div class="controls">
        <div class="column first">
          <button class="clear">CLEAR</button
          ><button class="delete">DELETE</button>
        </div>
        <div class="column second">
          <button id="7" class="num seven">7</button
          ><button id="8" class="num eight">8</button
          ><button id="9" class="num nine">9</button
          ><button class="operator" id="divide">รท</button>
        </div>
        <div class="column third">
          <button id="4" class="num four">4</button
          ><button id="5" class="num five">5</button
          ><button id="6" class="num six">6</button
          ><button class="operator" id="multiply">ร</button>
        </div>
        <div class="column fourth">
          <button id="1" class="num one">1</button
          ><button id="2" class="num two">2</button
          ><button id="3" class="num three">3</button
          ><button class="operator" id="subtract">-</button>
        </div>
        <div class="column fifth">
          <button class="decimal">.</button
          ><button id="0" class="num zero">0</button
          ><button class="equal">=</button
          ><button class="operator" id="add">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
